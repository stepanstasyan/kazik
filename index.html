<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sueta Win</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #2e2e2e;
  font-family: Arial, sans-serif;
}

/* контейнер слотов с постоянной подсветкой */
.slot-container {
  display: flex;
  gap: 10px;
  position: relative;
  padding: 40px;
  border-radius: 16px;
  background-color: #2e2e2e;
  box-shadow: 0 0 30px rgba(255, 255, 180, 0.4);
  transition: box-shadow 0.3s;
}

/* пульсация подсветки */
.slot-container.pulse-glow {
  animation: glowPulse 1s infinite alternate;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 30px rgba(255, 255, 180, 0.4); }
  50% { box-shadow: 0 0 50px rgba(255, 255, 180, 0.8); }
  100% { box-shadow: 0 0 30px rgba(255, 255, 180, 0.4); }
}

.window {
  width: 120px;
  height: 360px;
  border: 3px solid #333;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  background: linear-gradient(to bottom, #555555 0%, #ffffff 20%, #ffffff 80%, #555555 100%);
  box-shadow: 0 0 12px rgba(255, 255, 200, 0.3);
}

.reel {
  display: flex;
  flex-direction: column;
}

.reel img {
  width: 100%;
  height: 120px;
  object-fit: contain;
}

.center-frame {
  position: absolute;
  top: 120px;
  left: 0;
  width: 100%;
  height: 120px;
  border: 3px solid #8B0000;
  border-radius: 12px;
  pointer-events: none;
  box-sizing: border-box;
  z-index: 2;
}

/* кнопка */
.btn {
  position: relative;
  overflow: hidden;
  width: 200px;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.6rem;
  font-weight: bold;
  font-family: Arial, sans-serif;
  border: none;
  border-radius: 14px;
  color: white;
  cursor: pointer;
  margin-top: 40px;
  transition: background 0.3s;
}

/* цвета кнопки */
.green { background: #4caf50; }
.red { background: #e53935; }
.gray { background: #777777; cursor: default; }

/* пульсация кнопки */
.pulse { animation: pulseAnim 1s infinite; }
@keyframes pulseAnim { 
  0%{transform:scale(1);} 
  50%{transform:scale(1.1);} 
  100%{transform:scale(1);} 
}

/* блеск на кнопке */
.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.0) 100%);
  transform: skewX(-25deg);
}

.btn.shine::before {
  animation: shineAnim 1s ease-in-out;
}

@keyframes shineAnim {
  0% { left: -75%; }
  100% { left: 125%; }
}

/* мигание при выигрыше */
.blink { animation: blinkAnim 0.2s ease-in-out 6; }
@keyframes blinkAnim { 0%,100%{opacity:1;} 50%{opacity:0.2;} }
</style>
</head>
<body>

<div class="slot-container">
  <div class="window" id="win1"><div class="reel"></div><div class="center-frame"></div></div>
  <div class="window" id="win2"><div class="reel"></div><div class="center-frame"></div></div>
  <div class="window" id="win3"><div class="reel"></div><div class="center-frame"></div></div>
</div>

<button id="spinBtn" class="btn green">Крутить!</button>

<audio id="jackpotSound">
  <source src="sounds/jackpot.mp3" type="audio/mpeg">
</audio>

<script>
const fruits = [
  "images/cherry.png",
  "images/kiwi.png",
  "images/7.png", 
  "images/watermelon.png", 
  "images/grape.png", 
  "images/bar.png"
];

let firstSpin = true;
const wins = [
  document.getElementById("win1"),
  document.getElementById("win2"),
  document.getElementById("win3")
];
const btn = document.getElementById("spinBtn");
const jackpotSound = document.getElementById("jackpotSound");
const slotContainer = document.querySelector(".slot-container");
const itemHeight = 120;

// создаем фрукты в каждом барабане
wins.forEach(win=>{
  const reel = win.querySelector(".reel");
  for(let i=0;i<fruits.length*4;i++){
    const img = document.createElement("img");
    img.src = fruits[i%fruits.length];
    reel.appendChild(img);
  }
});

function randomFruitIndex(){ return Math.floor(Math.random()*fruits.length); }

function spinReel(win, stopIndex, duration, finalTransition){
  const reel = win.querySelector(".reel");
  let pos = 0;
  const speed = 60;
  const interval = setInterval(()=>{
    pos += speed;
    const maxPos = reel.children.length * itemHeight;
    if(pos >= maxPos) pos = 0;
    reel.style.transform = `translateY(-${pos}px)`;
  },30);

  setTimeout(()=>{
    clearInterval(interval);
    const finalOffset = stopIndex * itemHeight;
    reel.style.transition = finalTransition;
    reel.style.transform = `translateY(-${finalOffset}px)`;
    setTimeout(()=>{reel.style.transition="";}, parseInt(finalTransition.match(/\d+/))*1000);
  }, duration);
}

function getFileName(path){
  return path.split("/").pop();
}

function spin(){
  btn.disabled = true;
  btn.className = "btn gray";
  btn.classList.remove("pulse");

  // включаем пульсацию подсветки
  slotContainer.classList.add("pulse-glow");

  // делаем блеск чаще (80% вероятность)
  if(Math.random() < 0.99){
    btn.classList.add("shine");
    setTimeout(()=>{ btn.classList.remove("shine"); }, 1000);
  }

  const results = [];
  const durations = [1500, 2200, 3000];

  wins.forEach((win,index)=>{
    const stopIdx = randomFruitIndex();
    results[index] = fruits[stopIdx];
    spinReel(win, stopIdx, durations[index], "transform 0.8s ease-out");
  });

  const maxDuration = Math.max(...durations);
  setTimeout(()=>{
    slotContainer.style.transition = "box-shadow 0.5s";
    slotContainer.classList.remove("pulse-glow");
  }, maxDuration - 300);

  setTimeout(()=>{
    handleAfterSpin(results);
    btn.disabled=false;
  }, maxDuration+400);
}

// проверка выигрышных комбинаций
function handleAfterSpin(results){
  const resultsNames = results.map(r => getFileName(r));
  const isThreeSame = resultsNames.every(v => v === resultsNames[0]);

  const winningCombos = [
    ["7.png","7.png","7.png"],
    ["bar.png","bar.png","bar.png"],
    ["7.png","7.png","bar.png"],
    ["7.png","bar.png","7.png"],
    ["bar.png","7.png","7.png"],
    ["bar.png","bar.png","7.png"],
    ["bar.png","7.png","bar.png"],
    ["7.png","bar.png","bar.png"]
  ];

  const is7BarJackpot = winningCombos.some(combo => 
    combo.every((img, idx) => img === resultsNames[idx])
  );

  const isJackpot = isThreeSame || is7BarJackpot;

  if(isJackpot){
    btn.textContent="Крутить!";
    btn.className="btn green";
    wins.forEach(win=>{
      win.classList.add("blink");
      win.addEventListener("animationend",()=>{win.classList.remove("blink");},{once:true});
    });
    const originalBg=document.body.style.backgroundColor;
    document.body.style.backgroundColor="#b4f7b4";
    setTimeout(()=>{document.body.style.backgroundColor = originalBg;},500);
    jackpotSound.currentTime=0; jackpotSound.play();
  } else {
    btn.textContent="Додеп!";
    btn.className="btn red pulse";
  }

  if(firstSpin) firstSpin=false;
}

btn.addEventListener("click",()=>{if(!btn.disabled) spin();});
</script>
</body>
</html>
